<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script type="text/javascript"  src="js/jquery.min.js"></script>
    <script type="text/javascript"  src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript"  src="js/jquery.validate.min.js"></script>
    <script type="text/javascript"  src="js/additional-methods.min.js"></script>

    <title>Derived Observation Access Form</title>
</head>
<body class="col-md-8 col-md-offset-2">
  <form id="" name="">
    <h2 class="text-center">Derived Observation Access Form</h2>
	<div class="section">
			<B><p style="font-size:18px;text-align:center">NOTE: This is a demo form whose purpose is retrieving and displaying derived observations, it is not for data entry/collection.<p></B>
	</div>
    <div class="section">
        <div class="form-group">
        <input class="form-control" id="patient.uuid"
            name="patient.uuid" type="hidden" readonly="readonly">
        </div>
        <div class="form-group" id="derived-obs">
            
        </div>
    </div>
</form>  

</body>

<script type="text/javascript">
   $(document).ready(function () { 
			var patientuuid = $('#patient\\.uuid').val();
			 document.getElementById("derived-obs").innerHTML="";
			var derivedObs = htmlDataStore.getDerivedObservationByPatientUuid(patientuuid);
			document.getElementById("derived-obs").innerHTML = derivedObs;
    });     
</script>
</html>
