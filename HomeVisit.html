<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Home Visit Form V0.01</title>
    <style>
    </style>
</head>
<body class="col-md-10 col-md-offset-1">
<div id="pre_populate_data">
</div>
<form id="home_visit_form" name="home_visit_form">

<h2 class="text-center">Home Visit Form V0.01</h2>

<div class="section">
    <h3>Demographics</h3>
    <div class="form-group">
        <input class="form-control" id="patient.uuid"
               name="patient.uuid" type="hidden" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.medical_record_number">Medical Record Number:</label>
        <input class="form-control" id="patient.medical_record_number"
               name="patient.medical_record_number" type="text" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.family_name">Family Name:</label>
        <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.given_name">Given Name:</label>
        <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.middle_name">Middle Name:</label>
        <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.sex">Gender:</label>
        <select class="form-control" id="patient.sex" name="patient.sex" disabled="disabled">
            <option value="">...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="patient.birth_date">Date Of Birth:</label>
        <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text"
               readonly="readonly" value="">
    </div>
</div>
<div class="section">
    <div class="form-group">
    <label for="obs.home_visit">Home visit referred by?<span class="required">*</span></label>
        <select class="form-control" id="obs.home_visit" name="obs.home_visit" required="required"
            data-concept="6140^Home visit referred by?^99DCT">
            <option value="">...</option>
            <option value="6137^General practitioner^99DCT">General practitioner</option>
            <option value="6136^Specialist physician^99DCT">Specialist physician</option>
            <option value="6138^Alternative medicine practitioner^99DCT">Alternative medicine practitioner</option>
            <option value="6139^Medical Officer/Doctor^99DCT">Medical Officer/Doctor</option>
        </select>
    </div>
</div>
<div class="section">
    <h4>Reason for Visit<span class="required">*</span></h4>
    <fieldset name="6147^Reason for visit^99DCT">
        <div class="form-group">
            <label class="font-normal">
                <input id="service_referrals.radio" type="checkbox"
                       data-concept="6147^Reason for visit^99DCT"
                       value="6142^HIV CARE PROGRAM ENROLLED^99DCT"/>
                HIV care program enrolled
            </label>
        </div>
        <div class="form-group">
            <label class="font-normal">
                <input id="service_referrals.radio" type="checkbox"
                       data-concept="6147^Reason for visit^99DCT"
                       value="6143^Intial antiretroviral regimen^99DCT"/>
                Intial antiretroviral regimen
            </label>
        </div>
        <div class="form-group">
            <label class="font-normal">
                <input id="service_referrals.radio" type="checkbox"
                       data-concept="6147^Reason for visit^99DCT"
                       value="6144^CURRENTLY PREGNANT^99DCT"/>
                Currently Pregnant
            </label>
        </div>
        <div class="form-group">
            <label class="font-normal">
                <input id="service_referrals.radio" type="checkbox"
                       data-concept="6147^Reason for visit^99DCT"
                       value="6145^HIV INFECTION WITH HIGH VIRAL LOAD^99DCT"/>
                HIV infection with high viral load
            </label>
        </div>
        <div class="form-group">
            <label class="font-normal">
                <input id="service_referrals.radio" type="checkbox"
                       data-concept="6147^Reason for visit^99DCT"
                       value="6146^DEFAULTED^99DCT"/>
                Defaulted
            </label>
        </div>
        <div class="form-group">
            <label class="font-normal">
                <input class="has-freetext" id="service_referrals.other" type="checkbox"
                       data-concept="6147^Reason for visit^99DCT"
                       value="5622^OTHER NON-CODED^99DCT"/>
                Other
            </label>
        </div>
        <div class="form-group freetext">
            <label for="service_referrals.freetext_general">Specify:<span class="required">*</span></label>
            <textarea class="form-control" name="service_referrals.freetext_general"
                      id="service_referrals.freetext_general"
                      data-concept="1915^FREETEXT GENERAL^99DCT"></textarea>
        </div>
    </fieldset>
</div>
<div class="section">
    <h3>Findings</h3>
    <div class="form-group freetext">
        <label for="service_referrals.freetext_general">Home assessment notes (Client grooming, Water and Sanitation, General environment, Housing etc.)<span class="required">*</span></label>
        <textarea class="form-control" name="service_referrals.freetext_general"
                  id="service_referrals.freetext_general"
                  data-concept="162190^HOME ASSESSMENT NOTES^99DCT"></textarea>
    </div>
</div>

<div class="section">
    <h3>Encounter Details</h3>

    <div class="form-group">
        <label for="encounter.location_id">Name of Health Center:<span class="required">*</span></label>
        <input class="form-control" id="encounter.location_id" type="text" placeholder="Start typing something...">
        <input class="form-control" name="encounter.location_id" type="hidden">
    </div>

    <div class="form-group">
        <label for="encounter.provider_id_select">Provider Name:<span class="required">*</span></label>
        <input class="form-control" id="encounter.provider_id_select" type="text" placeholder="Start typing something...">
        <input class="form-control" name="encounter.provider_id_select" type="hidden">
    </div>

    <div class="form-group show_provider_id_text">
        <label for="encounter.provider_id">Provider system-id:<span class="required">*</span></label>
        <input class="form-control checkDigit" id="encounter.provider_id" disabled name="encounter.provider_id"
               type="text" required="required"  placeholder="Provider Id">
    </div>
    <div class="form-group">
        <label for="encounter.encounter_datetime">Encounter Date:<span class="required">*</span></label>
        <input class="form-control datepicker nonFutureDate" id="encounter.encounter_datetime"
               name="encounter.encounter_datetime" type="text" readonly="readonly"
               required="required">
    </div>
    <div class="form-group">
        <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid"
               type="hidden" required="required">
    </div>
</div>

<script type="text/javascript">

$(document).ready(function () {
    $('#home_visit_form').validate({
        rules: {
            'obs.number_of_victims': {
                number: true,
                range: [1, 100]
            }
        }
    });

    $('#save_draft').click(function () {
        $(this).prop('disabled', true);
        document.saveDraft(this);
        $(this).prop('disabled', false);
    });

    $('#submit_form').click(function () {
        $(this).prop('disabled', true);
        document.submit();
        $(this).prop('disabled', false);
    });
});
</script>
</html>
